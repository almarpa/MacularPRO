<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Búsqueda de hospitales</h4>
                <input #input (keyup)="buscarHospitales(input.value)" type="text" class="form-control" placeholder="Nombre del hospital">

            </div>
        </div>
    </div>
</div>


<div class="row fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                 
                <div class="text-right" *ngIf="rol == 'ADMIN'">
                    <button type="button" (click)="activarFormulario()" class="btn waves-effect waves-light m-r-10 btn-success">
                        <i class="fa fa-plus"> </i> Nuevo hospital 
                    </button>
                </div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Ciudad</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let hospital of hospitales" [routerLink]="['/hospitales', hospital.id]" class="pointer">
                            <td>{{hospital.nombre}}</td>
                            <td>{{hospital.ciudad}}</td>
                        </tr>
                    </tbody>

                </table>

            </div>
        </div>
    </div>
</div>


<div class="row" [hidden]="!control">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <h4>Datos del nuevo hospital</h4>

                <form [formGroup]="formulario" (ngSubmit)="crearHospital( formulario.value )"  class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <input formControlName="nombre" name="nombre" type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputuname">Ciudad</label>
                        <div class="input-group">
                            <input formControlName="ciudad" name="ciudad" type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputuname">Teléfono</label>
                        <div class="input-group">
                            <input formControlName="telefono" name="telefono" type="number" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputuname">Sitio web</label>
                        <div class="input-group">
                            <input formControlName="url" type="text" name="url" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="text-right">
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"> Crear hospital </button>
                    </div>

                </form>
                

            </div>
        </div>
    </div>
</div>
